<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>EduWiz</title>

  <script type='text/javascript' src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
  <script type='text/javascript' src='https://contentstorage.onenote.office.net/onenoteltir/immersivereadersdk/immersive-reader-sdk.1.0.0.js'></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <style type="text/css">
    .immersive-reader-button {
      background-color: white;
      margin-top: 5px;
      border: 1px solid black;
      float: right;
    }

    .header {
      text-align: center;
      background-color: #1fb5f6;
      margin-top: 0px;
      color: white;
      padding: 20px;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 7px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>EduWiz (Reading Section)</h1>
  </div>
  <div class="container">
    <button class="immersive-reader-button" data-button-style="iconAndText" data-locale="en"></button>
    <h1 id="ir-title">Passage</h1>
    <div id="ir-content" lang="en-us">
      {{body}}
    </div>
  </div>
  <hr>
  <div class="quiz container">
    {{quiz |safe}}
  </div>
  <div style="display: flex; justify-content: center; align-items: center;">
    <button class="button">Submit</button>
  </div>
  <div style="display: none;">
    {{answer |safe}}
  </div>
  <script type="text/javascript">
    $(".button").click(function() {
      var score = 0;
      $.each($("input:radio:checked"), function(__, value) {
        if($(value).parent().text() == $('#' + $(value).attr('name')).text()) {
          score = score + 1;
        }
      });
      alert("Your total score is: " + score)
    });

    function getTokenAndSubdomainAsync() {
      return new Promise(function(resolve, reject) {
        $.ajax({
          url: "/GetTokenAndSubdomain",
          type: "GET",
          success: function(data) {
            if (data.error) {
              reject(data.error);
            } else {
              resolve(data);
            }
          },
          error: function(err) {
            reject(err);
          }
        });
      });
    }

    $(".immersive-reader-button").click(function() {
      handleLaunchImmersiveReader();
    });

    function handleLaunchImmersiveReader() {
      getTokenAndSubdomainAsync()
        .then(function(response) {
          const token = response["token"];
          const subdomain = response["subdomain"];

          // Learn more about chunk usage and supported MIME types https://docs.microsoft.com/azure/cognitive-services/immersive-reader/reference#chunk
          const data = {
            title: $("#ir-title").text(),
            chunks: [{
              content: $("#ir-content").html(),
              mimeType: "text/html"
            }]
          };

          // Learn more about options https://docs.microsoft.com/azure/cognitive-services/immersive-reader/reference#options
          const options = {
            "onExit": exitCallback,
            "uiZIndex": 2000
          };

          ImmersiveReader.launchAsync(token, subdomain, data, options)
            .catch(function(error) {
              alert("Error in launching the Immersive Reader. Check the console.");
              console.log(error);
            });
        })
        .catch(function(error) {
          alert("Error in getting the Immersive Reader token and subdomain. Check the console.");
          console.log(error);
        });
    }

    function exitCallback() {
      console.log("This is the callback function. It is executed when the Immersive Reader closes.");
    }
  </script>
</body>

</html>
