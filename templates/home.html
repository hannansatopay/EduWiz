<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>EduWiz</title>

  <script type='text/javascript' src='https://code.jquery.com/jquery-3.3.1.min.js'></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <style type="text/css">
    .header {
      text-align: center;
      background-color: #1fb5f6;
      margin-top: 0px;
      color: white;
      padding: 20px;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 7px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>EduWiz</h1>
  </div>
  <div style="display: flex; justify-content: center; align-items: center; padding: 20px;">
    <button class="button" onclick="window.location.href = '/reading';">Reading</button>
    <button class="button" onclick="window.location.href = '/listening';">Listening</button>
    <button class="button" onclick="window.location.href = '/speaking';">Speaking</button>
    <button class="button" onclick="window.location.href = '/writing';">Writing</button>
  </div>
</body>

</html>
